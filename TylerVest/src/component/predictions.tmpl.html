<div class="predictions-container">
  <header class="predictions-header">
    <h1 class="predictions-title">Predictions</h1>
  </header>

  <section class="predictions-content">
    <p>Welcome to the predictions section! Here, be able to evaluate the future of your investments and loans.</p>
  </section>

  <section>
    <h2>Loan Visualization</h2>
    <div *ngIf="loans.length === 0">No loan data to display.</div>
      <app-generic-loan-chart [loans]="loans" [isHomeScreen]=true></app-generic-loan-chart>
  </section>
  <app-income-chart [income]="income"></app-income-chart>
  <app-generic-loan-chart [loans]="loans" [isHomeScreen]="false"></app-generic-loan-chart>
